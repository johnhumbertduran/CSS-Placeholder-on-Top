<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="Placeholder on top when focus">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!-- For CDN -->
    <style>

    input::-webkit-input-placeholder {
        font-size:1em;
        top:0;
        left:0;
        transition: top .1s, left .1s ease 0s;
    }
    input:focus::-webkit-input-placeholder {
        font-size:.8em;
        position: relative;
        left: -10px;
        top: -20px;
        padding-bottom: 50px;
        opacity: 1;
        /* visibility: visible;
        animation-name: example;
        animation-duration: 4s; */
    }

    textarea:focus, 
    textarea.form-control:focus, 
    input.form-control:focus, 
    input[type=text]:focus, 
    input[type=password]:focus, 
    input[type=email]:focus, 
    input[type=number]:focus, 
    [type=text].form-control:focus, 
    [type=password].form-control:focus, 
    [type=email].form-control:focus, 
    [type=tel].form-control:focus, 
    [contenteditable].form-control:focus {
      box-shadow: inset 0 -1px 0 #ddd;
    }



    input:not(:focus)::-webkit-input-placeholder {
        font-size:1em;
        position: relative; 
        left: 0;
        top: 0;
        opacity: 1;
    }
    </style>
    <title>Placeholder on top when focus</title>
</head>
<body>
    
<br>
<br>

<center>

<h2>Placeholder on top when focus</h2>
<div class="col-3">

    <div class="form-group">
    <input type="text" class="form-control py-4 border-0" name="" id="" required placeholder="First name">
    </div>


    <div class="form-group">
    <input type="text" class="form-control py-4 border-0" name="" id="" required placeholder="Last name">
    </div>

    <div class="form-group">
    <input type="text" class="form-control py-4" name="" id="" required placeholder="Address">
    </div>

    <div class="form-group">
    <input type="text" class="form-control py-4" name="" id="" required placeholder="City">
    </div>

    <div class="form-group">
    <input type="text" class="form-control py-4" name="" id="" required placeholder="Country">
    </div>

    <div class="form-group">
    <input type="text" class="form-control py-4" name="" id="" required placeholder="State">
    </div>

    <div class="form-group">
    <input type="text" class="form-control p-4" name="" id="" required placeholder="Zip Code">
    </div>

    <div class="form-group">
    <input type="text" class="form-control p-4" name="" id="" required placeholder="Phone">
    </div>

    <div class="form-group">
    <input type="text" class="form-control p-4" name="" id="" required placeholder="Email">
    </div>



</div>
</center>


</body>
</html>
